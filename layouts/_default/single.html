{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ with .Description }}
    <p class="description">{{.}}</p>
  {{ end }}
  {{ partial "content" . }}
  {{ with .TableOfContents }}
    <aside id="toc" data-js-toc>
      <div class="heading">Table of contents</div>
      {{ . }}
    </aside>
  {{ end }}
{{ end }}
