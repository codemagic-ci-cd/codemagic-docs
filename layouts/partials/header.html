<div id="nav-trigger"></div>
<header id="header" js-header>
    <div class="inner">
        <a href="/" id="header-logo" onclick="sendGtag('Logo_clicked', 'CodemagicMenu')"
            >{{ partial "codemagic-logo" . }}</a
        >
        <div id="menu-toggle" js-header-menu-toggle>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        {{if or .IsPage .IsHome }}
        <div id="header-content" js-header-content>
            <div id="sidebar-toggle" js-docs-menu-toggle>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            {{ partial "search" . }}
        </div>
        {{end}}
        <div id="header-menu-wrap" js-header-menu-wrap>
            <aside id="header-authentication" js-header-authentication>
                <div id="header-auth-visitor" js-header-auth-visitor>
                    <a
                        class="auth-link"
                        href='{{ site.Param "appURL" }}/login'
                        id="login-link"
                        onclick="sendGtag('Login_clicked', 'CodemagicMenu')"
                        >Login</a
                    >
                    <a
                        href='{{ site.Param "appURL" }}/signup'
                        id="signup-btn"
                        class="btn"
                        onclick="sendGtag('Signup_clicked', 'CodemagicMenu')"
                        >Sign up</a
                    >
                </div>
                <a id="header-auth-user" href='{{ site.Param "appURL" }}/apps' js-header-auth-user>
                    <div class="label">Return to app</div>
                    <div id="header-user-avatar" js-header-user-avatar></div>
                </a>
                <div id="header-auth-logout" js-header-auth-logout>Log out</div>
                <div id="header-auth-loading" js-header-auth-loading>
                    <div class="grey-line" js-header-auth-loading-grey-line></div>
                    <div class="red-line"></div>
                </div>
            </aside>
        </div>
    </div>
</header>
