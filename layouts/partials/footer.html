{{ if .IsPage }}
<section class="page-metadata">
    <div class="inner">
        <p>
            Page last updated on {{ .Lastmod.Format "January 2, 2006" }}.
            <a
                href="{{ site.Params.pageRepoEditPrefix }}{{ .File.Path }}"
                class="edit-link"
                target="_blank"
                rel="noopener noreferrer"
            >
                Improve this page&nbsp;<i class="icon fa-edit"></i>
            </a>
        </p>
    </div>
</section>
{{ end }}
